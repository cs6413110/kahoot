<DOCTYPE html>
<html lang="en-US"> 
  <header>
    <title>Kahooty Rip-off</title>
  </header>
  <body>
  	<!-- Host Game Button -->
    <div class='initial' style="visibility: hidden;">
      <button onclick='createGame()'>Host a Game</button>
    </div>
    
    <!-- Pre-Game Lobby -->
    <div id="lobby">
      <div class="hostRoom">
        <div class="code">~Room Code~</div>
        <div id='roomID'>AAAAAA</div>
      </div>
      <div class="playerDisplay">
        <div></div>
      </div>
    </div>
    
    <!-- In Game QnA -->
    <div id="QnAContainer" style="visibility: hidden">
      <div class="container">
        <div class="question" id="QnA">Question: </div>
        <div class="options">
          <div class="option">Answer 1:</div>
          <div class="option">Answer 2:</div>
          <div class="option">Answer 3:</div>
          <div class="option">Answer 4:</div>
        </div>
        <div class="timer">Timer: 00:00</div>
      </div>
    </div>
  </body>  

  <style>
  	body {background-color: powderblue;}
    
    /* Host Game Button */
    .initial {
      position: absolute;
      top: 20%;
      left: 50%;
	  scale: 150%;
      transform: translateX(-50%);
      width: auto;
      padding: 5px 5px;
      border-radius: 4px;
    }
    
    
        /* Pre-Game Lobby */
    .hostRoom {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 50%;
      left: 25%;
      background-color: #f0f0f0;
      padding: 2px 2px;
      border: 1px solid black;
      border-radius: 8px;
    }
    .playerDisplay {
  	  position: absolute;
      height: 50%;
      width: 90%;
      padding: 5px;
      margin: 2.5%;
      background-color: #f0f0f0;
      border: 1px solid black;
      border-radius: 16px;
    }
    
    	/* In-Game Questions */
    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .question {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      background-color: #f0f0f0;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .options {
      display: flex;
      flex-direction: column;
      margin-bottom: 50px;
    }
    .option {
      padding: 10px;
      margin: 5px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .option:hover {
      transform: scale(0.98);
      cursor: pointer;
    }
    .timer {
      position: absolute;
      top: 10px;
      right: 10px;
      width: auto;
      background-color: #f0f0f0;
      padding: 5px 10px;
      border: 1px solid black;
      border-radius: 100px;
    } 
  </style>
</html>
